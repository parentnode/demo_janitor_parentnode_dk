<VirtualHost *:80>
	DocumentRoot "/srv/sites/parentnode/parentnode-skin-default/src"
	ServerName parentnode-skin-default.local
	ServerAlias parentnode-skin-default.proxy

	AddType application/x-httpd-php .php

	<Directory "/srv/sites/parentnode/parentnode-skin-default/">
		Options MultiViews
		AcceptPathInfo On

		Require all granted
	</Directory>


	# set custom log for individual log files
	CustomLog "/srv/sites/apache/logs/parentnode-skin-default-local_access_log" combined


	Alias "/js/lib/build" "/srv/sites/parentnode/manipulator_parentnode_dk/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/parentnode/manipulator_parentnode_dk/submodules/css-merger"
</VirtualHost>
